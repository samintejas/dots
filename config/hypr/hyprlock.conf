-------------------- ADJUSTMENT --------------------

$wallpaper                  = ~/.config/hypr/assets/nord.jpg

$background                 = rgba(0, 0, 0, 0) #transparent
$foreground                 = rgba(255, 255, 255, 1.0)
$foreground-alt             = rgba(255, 255, 255, 0.3)
$color1                     =

$fail                       = rgba(221, 8, 8, 0.8)

# FONT 
$main                       = JetBrainsMono Nerd Font
$alt                        = LetteraMonoLL Bold
$jp                         = Adobe Hans Sans Bold



--------------------- GENERAL --------------------

general = {
    disable_loading_bar     = true,
    hide_cursor             = true,
    ignore_empty_input      = true,
    immediate_render        = true
}



-------------------- BACKGROUND --------------------

background {
    monitor                 =
    path                    = $wallpaper
    blur_passes             = 2
    blur_size               = 5
    contrast                = 0.8916
    brightness              = 0.8172
    vibrancy                = 0.1696
    vibrancy_darkness       = 0.0

}



-------------------- TIME & DATE --------------------

# CLOCK-HOUR
label {
    monitor                 =
    text                    = cmd[update:1000] echo "<b><big> $(date +"%I") </big></b>" # 12-h format (%H for 24-h format)
    color                   = $foreground
    font_family             = $main
    font_size               = 80
    
    position                = 7, -22
    halign                  = left
    valign                  = top
}

# CLOCK-MINUTE
label {
    monitor                 =
    text                    = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color                   = $foreground
    font_family             = $main
    font_size               = 80
    
    position                = 7, -123
    halign                  = left
    valign                  = top
}

# DATE
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%a %B %d")"
    color                   = $foreground
    font_family             = $main
    font_size               = 50

    position                = -20, -125 
    rotate                  = 90
    halign                  = right
    valign                  = top
}

# YEAR
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%Y")"
    color                   = $foreground
    font_family             = $alt
    font_size               = 10

    position                = -48, -28 
    halign                  = right
    valign                  = top
}



