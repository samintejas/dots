-------------------- INPUT --------------------

# INPUT BOX
input-field {
    monitor                 = 
    size                    = 80, 25
    rounding                = 3 
    outline_thickness       = 0
    hide_input              = false

    inner_color             = $background 
    outer_color             = $background
    check_color             = $background

    dots_size               = 0.35
    dots_spacing            = 0.3
    dots_center             = true
    dots_rounding           = -1
    
    font_family             = $alt
    font_color              = $foreground

    placeholder_text        = PASSCODE 
    fail_text               = WRONG PASSCODE <b>($ATTEMPTS)</b>

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300
    
    position                = -1065, 21
    halign                  = right
    valign                  = bottom
}

