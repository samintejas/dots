# ==============================
#  MONITORS
# ==============================

monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,1920x1080@60,1920x0,1

# Workspaces pinned to monitors
workspace=1, monitor:eDP-1
workspace=2, monitor:eDP-1
workspace=3, monitor:eDP-1
workspace=4, monitor:eDP-1
workspace=5, monitor:eDP-1
workspace=6, monitor:HDMI-A-1
workspace=7, monitor:HDMI-A-1
workspace=8, monitor:HDMI-A-1
workspace=9, monitor:HDMI-A-1
workspace=10, monitor:HDMI-A-1


# ==============================
#  ENVIRONMENT
# ==============================
$terminal = ghostty
$fileManager = yazi
$menu = rofi -show drun

exec-once= waybar & swww-daemon
# exec-once= mindmirror tray &
# exec-once= hyprsunset

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland


# ==============================
#  GENERAL LOOK & FEEL
# ==============================
general { 
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgb(506a96)
    col.inactive_border = rgb(24262A)
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.2
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 0, 1, myBezier
    animation = windowsOut, 1, 3, default, popin 100%
    animation = border, 0, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 0, 1, default
    animation = workspaces, 0, 3, default
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = false
}


# ==============================
#  INPUT
# ==============================
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# ==============================
#  KEYBINDINGS
# ==============================
$mainMod = SUPER 

# Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, ghostty -e $fileManager
bind = $mainMod, P, exec, $menu
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, Print, exec, sshot

# System
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, I, togglesplit,
bind = $mainMod, F, fullscreen,1
bind = $mainMod, F11, fullscreen,0
bind = $mainMod SHIFT, End, exit
bind = $mainMod, End, exec, powerctl

# Window navigation
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Monitor control
bind = SUPER, comma, focusmonitor, l
bind = SUPER, period, focusmonitor, r
bind = SUPER SHIFT, comma, movetoworkspace, e-1
bind = SUPER SHIFT, period, movetoworkspace, e+1

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse actions
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# ==============================
#  RULES
# ==============================
windowrulev2 = suppressevent maximize, class:.*
